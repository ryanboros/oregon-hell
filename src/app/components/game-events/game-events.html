<ul class="ml-12 mb-auto py-4">
  @for (item of store.messages(); track item.id){
  <li
    class="text-xl mb-2"
    [class.text-slate-400]="item.type === notificationTypes.neutral"
    [class.text-red-600]="item.type === notificationTypes.negative"
    [class.text-emerald-600]="item.type === notificationTypes.positive"
    [class.text-yellow-600]="item.type === notificationTypes.gold"
  >
    Day {{ item.currentDay }}: {{ item.message }}
  </li>
  }
</ul>
