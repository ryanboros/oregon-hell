<div class="flex flex-col w-full h-full items-center justify-center">
  @if (!(isGameActive$ | async)) {
  <start-game *ngIf="(currentEvent$ | async) === ''"></start-game>
  <attack-action *ngIf="(currentEvent$ | async) === 'ATTACK'"></attack-action>
  <shop-action *ngIf="(currentEvent$ | async) === 'SHOP'"></shop-action>
  } @else {
  <game-calendar></game-calendar>
  }
</div>
