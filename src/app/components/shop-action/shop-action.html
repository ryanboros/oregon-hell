<h5 class="mb-6 text-lg text-center">Shop till you drop!</h5>
<div class="grid grid-cols-2 gap-4 mb-4">
  @for ( item of store.shopInventory(); track item.id ) {
  <button class="btn" (click)="emitPurchaseItem(item)">
    <div>{{ item.item | uppercase }}</div>
    <div class="text-green-600">{{ item.qty }} - ${{ item.price }}</div>
  </button>
  }
</div>

<div class="flex flex-row justify-evenly w-auto">
  <button class="btn btn-primary" (click)="emitLeaveShop()">Leave Shop</button>
</div>
