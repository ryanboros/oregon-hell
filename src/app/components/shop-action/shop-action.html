<h5 class="mb-6 text-lg text-center">Trading Post</h5>
<div class="grid grid-cols-2 gap-4 mb-6">
  @for ( item of store.shopInventory(); track item.id; let idx = $index ) {
  <button attr.data-testid="purchase-button-{{ idx }}" class="btn" (click)="emitPurchaseItem(item)">
    <div>{{ item.item | uppercase }}</div>
    <div class="text-emerald-600">{{ item.qty }} - ${{ item.price }}</div>
  </button>
  }
</div>

<div class="flex flex-row justify-evenly w-auto">
  <button data-testid="leave-button" class="btn btn-primary" (click)="emitLeaveShop()">
    Leave Shop
  </button>
</div>
