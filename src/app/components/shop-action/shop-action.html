<h5 class="mb-6 text-lg text-center">Trading Post</h5>
<div class="grid grid-cols-2 gap-4 mb-6">
  @for ( item of store.shopInventory(); track item.id; let idx = $index ) {
  <button
    attr.data-testid="purchase-button-{{ idx }}"
    class="btn"
    [class.btn-warning]="store.stats().money < item.price"
    [class.btn-accent]="store.stats().money >= item.price"
    (click)="emitPurchaseItem(item)"
  >
    <div class="text-white">{{ item.item | uppercase }}</div>
    <div>{{ item.qty }}x - ${{ item.price }}</div>
  </button>
  }
</div>

<div class="flex flex-row justify-evenly w-auto">
  <button data-testid="leave-button" class="btn btn-soft btn-default" (click)="emitLeaveShop()">
    Leave Shop
  </button>
</div>
