<table class="table-auto w-full m-8">
  <tbody>
    @for (item of statsTypes; track item;) {
    <tr>
      <td>{{ item | uppercase }}</td>
      <td>{{ store.stats()[item] }}</td>
    </tr>
    }
    <tr>
      <td>WEIGHT</td>
      <td>{{ store.weight() }} / {{ store.capacity() }}</td>
    </tr>
  </tbody>
</table>
