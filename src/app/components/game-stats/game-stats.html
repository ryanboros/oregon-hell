<table class="table-auto w-full m-8">
  <tbody>
    @for (item of statsTypes; track item;) {
    <tr>
      <td>{{ item | uppercase }}</td>
      <td>{{ (stats$ | async)![item] }}</td>
    </tr>
    }
    <tr>
      <td>WEIGHT</td>
      <td>{{ weight$ | async }} / {{ capacity$ | async }}</td>
    </tr>
  </tbody>
</table>
